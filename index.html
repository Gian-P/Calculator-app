<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <script src="./script/script.js" defer></script>


  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="container">
    <div class="upper-container">
      <div class="first-upper-container">
        <div class="label">calc</div>
        <div class="theme">THEME</div>
        <div class="theme-toogle" id="circle-theme">
          <div class="theme-sections">
            <span id="theme_1">1</span>
            <span id="theme_2">2</span>
            <span id="theme_3">3</span>
          </div>
          <div class="theme-toogle-ball" aria-hidden="true"></div>
      </div>
    </div>
      <div class="second-upper-container">
        <div class="DisplayTopArea"></div>
        <div class="DisplayBottomArea">0</div>
      </div>
    </div>
    <div class="bottom-container">
      <button class="NumericButton">7</button>
      <button class="NumericButton">8</button>
      <button class="NumericButton">9</button>
      <button class="Delete">DEL</button>
      <button class="NumericButton">4</button>
      <button class="NumericButton">5</button>
      <button class="NumericButton">6</button>
      <button class="OperatorButton">+</button>
      <button class="NumericButton">1</button>
      <button class="NumericButton">2</button>
      <button class="NumericButton">3</button>
      <button class="OperatorButton">-</button>
      <button class="PointButton">.</button>
      <button class="NumericButton">0</button>
      <button class="OperatorButton">/</button>
      <button class="OperatorButton">x</button>
      <button class="Reset">RESET</button>
      <button class="Equal" id="IdEqual">=</button>
    </div>
    <footer class="Footer">
      <p>Copyright Â© 
        <script>
          document.write(new Date().getFullYear())
        </script> Gian-P
      </p>
      <a href="https://github.com/Gian-P" target="_blank">
        <img class="Git-icon" src="./images/Git-icon.png" alt=""></a>
    </footer>
  </div>      
</body>
</html>
