<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <script src="./script/script.js" defer></script>


  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="container">
    <div class="upper-container">
      <div class="first-upper-container">
        <div class="label">calc</div>
        <div class="theme">THEME</div>
        <div class="theme-toogle" id="circle-theme">
          <div class="theme-sections">
            <span id="theme_1">1</span>
            <span id="theme_2">2</span>
            <span id="theme_3">3</span>
          </div>
          <div class="theme-toogle-ball" aria-hidden="true"></div>
      </div>
    </div>
      <div class="second-upper-container">
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="bottom-container">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button>RESET</button>
      <button>=</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
